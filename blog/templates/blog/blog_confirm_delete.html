{% extends 'blog/blog.html' %}

{% block content%}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Хотите удалить статью "{{ object.title }}"?</p>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <a href="{% url 'blog:blog' %}" type="button" class="btn btn-outline-secondary">Отмена</a>
      </form>
    </div>
  </div>
{% endblock %}
