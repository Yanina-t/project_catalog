{% extends 'catalog/product.html' %}
{% load my_tags %}
{% block content%}
<div class="row justify-content-center">
    {% for object in object_list %}
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
<!--        <img class="card-img-top" src="/media/{{ object.image_preview }}" style="max-width: 100%; max-height: 100%;">-->
        <img class="card-img-top" src="{{ object.image_preview|my_media }}" style="max-width: 100%; max-height: 100%;">
        <div class="card-body">
          <p class="card-text font-weight-bold" style="font-size: 18px;">{{ object.name }}</p>
            <p class="card-text">{{ object.description|truncatechars:100 }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">Купить (в корзину)</button>
            </div>
            <small class="text-muted">{{ object.purchase_price }} руб.</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
